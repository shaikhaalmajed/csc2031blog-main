{% extends "base.html" %}

{% block content %}

    <div class="column is-6 is-offset-3">
        <h1 class="title is-1">Posts</h1>
        <div class="box">
            {% for post in posts %}
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <h1>{{ post.title }}</h1>
                            <p>
                                <strong>{{ post.username }}</strong>
                                <small>{{ post.created.strftime('%d-%m-%Y') }}</small>
                                <br>
                                {{ post.body }}
                                <br>
                            <div id="navbarMenuHeroA" class="navbar-menu">
                                <div class="navbar-start">
                                    <a class="navbar-item" href="{{ url_for('blog.update', id=post.id) }}">Update</a>
                                    <a class="navbar-item" href="{{ url_for('blog.delete', id=post.id) }}">Delete</a>
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>

{% endblock %}
